[build]
  # 构建命令
  command = "npm run build"
  
  # 发布目录 (Next.js 静态导出)
  publish = "out"
  
  # 构建环境变量
  [build.environment]
    NODE_VERSION = "18"
    NPM_VERSION = "9"

# 重定向规则 - 处理 Next.js 路由
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 头部设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 环境变量
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "production"

[context.branch-deploy.environment]
  NODE_ENV = "production"
